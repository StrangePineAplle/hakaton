<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>enterForm</title>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="reg-In-button">
			<button type="button" id="enter">Вход</button>
			<button type="button" id="reg" class="disable">Регистрация</button>
		</div>
        <form>
            <div class="user-box">
                <input type="text" name="" id="username" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name=""  id="password" required="">
                <label>Пароль</label>
            </div>
			<div class="user-box" id="nameField">
				<input type="text" name="" required="">
                <label>Имя</label>
            </div>
            <button id = "aut" >
                Войти
            </button>
        </form>
    </div>
</div>

<script src="autization.js"></script>
</body>
</html>
